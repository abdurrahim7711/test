<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wishes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 50px;
        }

        .birthday-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        h1 {
            color: #ff4500;
        }

        p {
            color: #333;
            font-size: 18px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="birthday-card">
    <h1>Happy Birthday!</h1>
    <p>Wishing you a day filled with joy, laughter, and all the things you love.</p>
    <img src="https://eternitymarketing.com/assets/image-cache/blog/hello.ede7e3f9.jpg" alt="Birthday Celebration Image">
</div>

</body>
</html>
